<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png">
</head>

<body>
    <h1 class="heading">Etch-a-Sketch</h1>


    <div class="grid-tools">
        <button onclick="resetCanvas()">Reset</button>
        <button class="rainbow" onclick="toggleRainbowMode()">Rainbow</button>
        <button class="custom" onclick="showColorPicker()">Custom</button>
        <input type="color" id="color-picker" style="display: none">
        <button class="eraser" onclick="toggleEraser()">Eraser</button>
    </div>

    <div class="grid-size">
        <button>Small</button>
        <button>Medium</button>
        <button>Large</button>
    </div>

    <div class="grid">

    </div>

    <footer>
        <p>Made by : <a href="https://github.com/mrunal-mm/etch-a-sketch">Mrunal Maheshkar <img src="github-sign.png" alt=""></a></p>
    </footer>
</body>

</html>
